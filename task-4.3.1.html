<script> 

// print numbers from 1-20
// FOR LOOP
// set counter to 1
// break when counter reaches 20
// increase counter by 1


for( let counter = 1; counter < 21;  counter++ ) {

    // IF number MOD 15 === 0
    if( counter % 15 === 0 ){
        // PRINT 'FizzBuzz'
        console.log('FizzBuzz');
    } else if( counter % 3 === 0) {// ELSE IF number MOD 3 === 0
        // PRINT 'Fizz'
        console.log('Fizz');
    } else if ( counter % 5 === 0) {// ELSE IF number MOD 5 === 0
        // PRINT 'Buzz'
        console.log('Buzz');
    } else {     // ELSE
        // PRINT number
        console.log( counter);
    }
    
    
        



}


</script>
